server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /etc/promtail/positions.yaml  # Keeps track of logs read

clients:
  - url: http://loki:3100/loki/api/v1/push  # Loki container in same Docker network

scrape_configs:
  # --- Running containers (via Docker socket) ---
  - job_name: docker-live
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'
      - source_labels: ['job']
        regex: ''
        replacement: 'docker-live'
        target_label: 'job'
        action: replace
    pipeline_stages:
      - docker: {}  # Parse Docker JSON logs

  # --- Exited containers (via log files) ---
  - job_name: docker-files
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-files
          container_status: exited   # differentiate exited containers
          __path__: /var/lib/docker/containers/*/*.log

  # --- PM2 application logs ---
  - job_name: pm2-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: pm2-logs
          __path__: /home/gitlab-runner/.pm2/logs/*.log
    pipeline_stages:
      - regex:
          expression: ".*/(?P<pm2_process>[^/]+?)(?:-(?P<pm2_stream>error|out))?\\.log$"
      - labels:
          pm2_process:
          pm2_stream:
          container: "{{ pm2_process }}"
