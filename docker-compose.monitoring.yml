version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: ${STACK_NAME:-monitoring}_prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ${MONITORING_CONFIG_DIR:-./monitoring}/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - monitoring-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: ${STACK_NAME:-monitoring}_grafana
    ports:
      - "${GRAFANA_PORT:-3200}:3200"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP:-false}
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT:-3200}
    volumes:
      - grafana_data:/var/lib/grafana
      - ${MONITORING_CONFIG_DIR:-./monitoring}/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - monitoring-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: ${STACK_NAME:-monitoring}_loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command:
      - "-config.file=/etc/loki/loki-config.yaml"
    volumes:
      - ${MONITORING_CONFIG_DIR:-./monitoring}/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitoring-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: ${STACK_NAME:-monitoring}_promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ${MONITORING_CONFIG_DIR:-./monitoring}/promtail.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock 
    command:
      - "-config.file=/etc/promtail/config.yml"
    networks:
      - monitoring-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ${STACK_NAME:-monitoring}_node-exporter
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring-network
    restart: unless-stopped

volumes:
  prometheus_data:
    driver: local
    name: ${STACK_NAME:-monitoring}_prometheus_data
  grafana_data:
    driver: local
    name: ${STACK_NAME:-monitoring}_grafana_data
  loki_data:
    driver: local
    name: ${STACK_NAME:-monitoring}_loki_data

networks:
  monitoring-network:
    driver: bridge